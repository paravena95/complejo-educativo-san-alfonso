<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido al complejo educacional San Alfonso. Enseñanza diurna y vespertina.">
    
    <title>Completo Educacional San Alfonso</title>

    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="img-header">
            <img class="img-center" src="images/logo-san-isidro.png" alt="San Isidro">
        </div>

    </div>

    <div class="container text-center body-san-alfonso">
        <div class="row align-items-md-start">
            <div class="col">
                <img class="img-body" src="images/colegio_san_alfonso_diurna.png" alt="Colegio San Alfonso Diurna">
            </div>

            <div class="col dv-title">
                <h1>Complejo Educacional <b>San Alfonso</b></h1>
            </div>

            <div class="col">
                <img class="img-body" style="max-height:210px;" src="images/colegio_san_alfonso_vespertina.png" alt="Colegio San Alfonso Vespertina">
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <h4>Escoje tu jornada estudiantil</h4>
            </div>
        </div>
        <div class="row button-link">
            <div class="col-md-3"></div>
            <div class="col-md-2 yellow">
                <a class="link btn-yellow" href="https://colegiosanalfonso.cl/">Diurna</a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 black">
                <a class="link btn-black" href="https://colegiosanalfonso.cl/vespertina/">Vespertina</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container text-center footer-area">
        <div class="row align-items-md-start">
            <div class="col-md-3"></div>
            <div class="col-md-3 text-center">
                <img src="images/iconos footer-02.png" style="max-height: 30px;" alt="Dirección">
                <b>Eyzaguirre #2879, Pte Alto</b>
            </div>

            <div class="col-md-3 text-center">
                <img src="images/iconos footer-03.png" style="max-height: 30px;" alt="Número de teléfono">
                <b> 22 852 1092</b>
            </div>
        </div>
    </div>
    

</body>

    <script src="dist/js/bootstrap.min.js"></script>
</html>
